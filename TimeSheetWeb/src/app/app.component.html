<div class="app-container">
  @if (currentUser()) {
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>Timesheet Management</h1>
    </div>
    <div class="navbar-menu">
      <span class="user-info">Welcome, {{ currentUser()?.name }} ({{ currentUser()?.role }})</span>
      @if (currentUser()?.role === 'Manager') {
      <a routerLink="/manager/projects" class="nav-link">Projects</a>
      <a routerLink="/manager/assignments" class="nav-link">Assignments</a>
      <a routerLink="/manager/approvals" class="nav-link">Approvals</a>
      <a routerLink="/manager/reports" class="nav-link">Reports</a>
      } @else {
      <a routerLink="/employee/timesheets" class="nav-link">My Timesheets</a>
      }
      <button (click)="logout()" class="btn btn-logout">Logout</button>
    </div>
  </nav>
  }
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
